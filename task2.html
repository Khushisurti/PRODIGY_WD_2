<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="task2.css"> <!-- Your custom CSS -->
    <style>
        /* Additional inline styles or tweaks can go here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8">
                <h1 class="text-center mb-4 mt-5 text-primary" >Stopwatch</h1>
                <div class="stopwatch text-center">
                    <p id="display" class="display-4 mb-4">00:00:00.000</p>
                    <button class="btn btn-primary btn-lg m-2" onclick="startStop()">Start / Stop</button>
                    <button class="btn btn-secondary btn-lg m-2" onclick="reset()">Reset</button>
                    <button class="btn btn-info btn-lg m-2" onclick="recordLap()">Lap</button>
                </div>
                <ul id="laps" class="list-group mt-4">
                    <!-- Lap times will be added dynamically here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="task2.js"></script> <!-- Your custom JavaScript -->
</body>
</html>
